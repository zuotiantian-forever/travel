		<div class="main-page-wrapper">

			<!-- ===================================================
				Loading Transition
			==================================================== -->
			<section>
				<div id="preloader">
					<div id="ctn-preloader" class="ctn-preloader">
						<div class="animation-preloader">
							<img src="images/1.svg" alt="">
							<div class="txt-loading">
								<span data-text-preloader="T" class="letters-loading">
									T
								</span>
								<span data-text-preloader="R" class="letters-loading">
									R
								</span>
								<span data-text-preloader="O" class="letters-loading">
									O
								</span>
								<span data-text-preloader="L" class="letters-loading">
									L
								</span>
								<span data-text-preloader="I" class="letters-loading">
									I
								</span>
							</div>
						</div>	
					</div>
				</div>
			</section>



			<!-- ===================================================
				Cart Form
			==================================================== -->
			<div class="cart-form">
				<div class="container">
					<div class="main-bg">
						<form action="checkout.html">
							<h5>So, you want to explore the world from your living room?</h5>
							<p>Please fill in your details below to get started.</p>

							<div class="row">
								<div class="col-12">
									<div class="input-wrapper">
										<label for="">Name</label>
										<input type="text" placeholder="Name">
									</div>
								</div>
								<div class="col-12">
									<div class="input-wrapper">
										<label for="">Email</label>
										<input type="email" placeholder="Email">
									</div>
								</div>
								<div class="col-12">
									<div class="input-wrapper">
										<label for="">Date</label>
										<input type="date">
									</div>
								</div>
								<div class="col-12">
									<div class="input-wrapper">
										<label for="">Time</label>
										<input type="time">
									</div>
								</div>
								<div class="col-12">
									<div class="input-wrapper">
										<label for="">Your message for our local</label>
										<textarea placeholder="How can we best adapt this experience for you?"></textarea>
									</div>
								</div>
								<div class="col-12"><a href="#" class="theme-main-button mt-30">SUBMIT AND PAY</a></div>
							</div>
						</form>
					</div>
				</div>
			</div>
