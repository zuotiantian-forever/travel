	<body>
		<div class="main-page-wrapper">

			<!-- ===================================================
				Loading Transition
			==================================================== -->
			<section>
				<div id="preloader">
					<div id="ctn-preloader" class="ctn-preloader">
						<div class="animation-preloader">
							<img src="images/1.svg" alt="">
							<div class="txt-loading">
								<span data-text-preloader="T" class="letters-loading">
									T
								</span>
								<span data-text-preloader="R" class="letters-loading">
									R
								</span>
								<span data-text-preloader="O" class="letters-loading">
									O
								</span>
								<span data-text-preloader="L" class="letters-loading">
									L
								</span>
								<span data-text-preloader="I" class="letters-loading">
									I
								</span>
							</div>
						</div>	
					</div>
				</div>
			</section>



			<!-- ===================================================
				Cart Form
			==================================================== -->
			<div class="cart-form">
				<div class="container">
					<div class="main-bg">
						<form action="checkout.html">
							<h5>Select payment</h5>
							<p>How would you like to pay?</p>

							<ul class="payment-option radio-custome-input mt-40">
								<li class="mt-35">
									<div class="pos-r d-flex align-items-center justify-content-between">
										<input type="radio" name="payment" value="paypal" class="docfile_up_radio" id="paypal" placeholder="">
										<label for="paypal" class="check-label">PayPal</label>
										<img src="images/assets/better_paypal_logo_id6ln2.png" alt="">
									</div>
								</li>
								<li class="mt-35">
									<div class="pos-r d-flex align-items-center justify-content-between">
										<input type="radio" name="payment" value="credit_card" class="docfile_up_radio" id="credit_card" data-id="role-two" placeholder="">
										<label for="credit_card" class="check-label">Credit card</label>
										<img src="images/assets/cc_logos_dqe28l.png" alt="">
									</div>
									<div class="filedoc_of_identy" id="role-two">
										<div class="row">
											<div class="col-12">
												<div class="input-wrapper">
													<label for="">Name on card</label>
													<input type="text" placeholder="Name on card">
												</div>
											</div>
											<div class="col-12">
												<div class="input-wrapper">
													<label for="">Card number</label>
													<input type="tel" placeholder="Card Number" pattern="[0-9]*" data-encrypted-name="number" maxlength="23">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="input-wrapper">
													<label for="">Expiry date</label>
													<input type="tel" placeholder="MM/YY" maxlength="5" pattern="[0-1][0-9]/[0-9]{2}">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="input-wrapper">
													<label for="">Security code(CVC)</label>
													<input type="tel" required="" placeholder="Code" pattern="[0-9]*" data-key="4">
												</div>
											</div>
											<div class="col-12"><a href="#" class="theme-main-button mt-30">pay <span>$1,800</span></a></div>
										</div>
									</div>
								</li>
							</ul> <!-- /.payment-option -->
						</form>
					</div>
				</div>
			</div>
